<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Scheme</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link
        href="https://fonts.googleapis.com/css?family=Architects+Daughter|Kalam|Merienda+One|Patrick+Hand+SC&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Kalam', cursive;
            color: black;
        }

        div.swatch {
            padding: 1em;
        }

        .sandy_beach_peach {
            background-color: #f79c7e;
        }

        .sandy_beach_sunshine {
            background-color: #f7d97e;
        }

        .sandy_beach_limeaid {
            background-color: #d9f77e;
        }

        .frosted {
            background-color: rgba(255, 255, 255, 0.75);
            border-radius: 2em;
            padding: 1em;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="swatch col-sm-3 sandy_beach_peach">Sandy Beach Peach #f79c7e</div>
            <div class="swatch col-sm-3 sandy_beach_sunshine">Sandy Beach Sunshine #f7d97e</div>
            <div class="swatch col-sm-3 sandy_beach_limeaid">Sandy Beach Limeaid #d9f77e</div>
            <div class="swatch col-sm-3 sandy_beach_peach">
                <div class="frosted">Sandy Beach Peach + Frosted #F79C7E</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
